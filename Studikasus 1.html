<!DOCTYPE html>
<html>
<head>
    <title>Studi Kasus 1 - Format Tulisan</title>
</head>
<body>
    <h2>Belajar HTML Dasar</h2>
    <p>
        <b>Ini adalah teks tebal</b><br>
        <i>Ini adalah teks miring</i><br>
        <u>Ini adalah teks bergaris bawah</u><br>
        <mark>Ini adalah teks yang diberi tanda (highlight)</mark><br>
        <small>Ini adalah teks kecil</small><br>
        <del>Ini adalah teks yang dihapus</del><br>
        <ins>Ini adalah teks yang dimasukkan</ins><br>
        Rumus air: H<sub>2</sub>O <br>
        Rumus kuadrat: X<sup>2</sup> + Y<sup>2</sup>
    </p>
</body>
</html>
